<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <!-- HEADER -->
    <div id="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <img id="header-logo" src="header-img.png">
                </div>
                <div id="header-title" class="col-sm-6 text-center">
                    Summer Undergraduate Research Application
                </div>
                <div class="col-sm-3">
                    <div id="header-login" class="card card-body bg-light text-center">
                        <p id="header-login-text">You are logged in as:<br><b>reesb</b></p>
                        <a class="btn btn-primary btn-sm align-self-center" href="#" role="button"
                            target="_blank">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" id = "home" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Assign Reviewers</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script>
        $(".nav-link").hover(function () {
            $(this).parent().css("background-color", "#CDCDCD");
        }, function () {
            $(this).parent().css("background-color", "#56a0d3");
        })
    </script>
    <!-- END HEADER -->

    <!-- START PAGE -->
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Contact Information</h5>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="on">
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">First name</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text" placeholder="e.g John">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Middle initial</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text" placeholder="e.g T.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Last name</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text" placeholder="e.g Smith">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">PID</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text" placeholder="123456789">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Email</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text"
                                        placeholder="example@unc.edu">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-header">Supporting Documents</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label form-control-label">Proposal</label>
                                <a class="btn btn-primary btn-sm align-self-center col-lg-4 mx-auto" href="#"
                                    role="button" target="_blank">View</a>
                            </div>
                            <div class="form-group row">
                                <label style="white-space: nowrap;"
                                    class="col-lg-4 col-form-label form-control-label">Official Transcript</label>
                                <a class="btn btn-primary btn-sm align-self-center col-lg-4 mx-auto" href="#"
                                    role="button" target="_blank">View</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="file-names">
                    <!-- <p class="file-name"></p> -->
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-header">Faculty Advisor</h5>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="on">
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Full Name</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text"
                                        placeholder="e.g John Smith">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Email</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text"
                                        placeholder="example@unc.edu">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 form-control-label">Academic Department</label>
                                <div class="col-lg-7">
                                    <input required disabled class="form-control" type="text" placeholder="e.g Biology">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="col-sm-2 float-left pl-0 py-5">
                <a style="width: 75%;" class="btn btn-primary btn-sm align-self-center float-left" href="#"
                    role="button" target="_blank">Back</a>
            </div>
            <div class="col-sm-2 float-right pr-0 py-5">
                <a style="width: 75%; color: white;"
                    class="btn btn-primary btn-sm align-self-center float-right edit-btn" role="button"
                    target="_blank">Edit</a>
            </div>
        </div>
    </div>
    <script>
        $(".edit-btn").click(function () {
            $("body").html('');
        })
        $("#home").click(function () {
            location.replace("unauth_view.html")
        });
    </script>
</body>

</html>
