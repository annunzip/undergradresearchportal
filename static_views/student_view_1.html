<!DOCTYPE html>
<html>

<head>
    <title>Questionnaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bree+Serif&display=swap');

        #header {
            background-color: #56a0d3;
            padding: 10px;
            font-family: "Bree Serif", "Droid Serif", Arial, serif;
            margin-bottom: 40px;
        }

        #header-logo {
            height: 50px;
        }

        #header-title {
            font-size: 40px;
            color: white;
        }

        #header-login {
            width: 75%;
            padding: .8rem;
        }

        #header-login-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .btn {
            width: 50%;
            box-shadow: 2px 2px 2px #c0c0c0;
        }

        .btn-primary {
            color: #fff;
            background-color: #337ab7;
        }

        body {
            background-color: lightgrey;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
        }

        label,
        h5 {
            font-weight: bold;
        }

        input[type=radio] {
            transform: scale(1.25);
        }

        .question-row {
            padding-left: 2%;
        }
    </style>

    <!-- HEADER -->
    <div id="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <img id="header-logo" src="header-img.png">
                </div>
                <div id="header-title" class="col-sm-6 text-center">
                    Summer Undergraduate Research Application
                </div>
                <div class="col-sm-3">
                    <div id="header-login" class="card card-body bg-light text-center">
                        <p id="header-login-text">You are logged in as:<br><b>reesb</b></p>
                        <a class="btn btn-primary btn-sm align-self-center" href="#" role="button"
                            target="_blank">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" id = "home" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://our.unc.edu/surf">SURF</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script>
        $(".nav-link").hover(function () {
            $(this).parent().css("background-color", "#CDCDCD");
        }, function () {
            $(this).parent().css("background-color", "#56a0d3");
        })

        $("#home").click(function () {
            location.replace("unauth_view.html")
        });
    </script>
    <!-- END HEADER -->

    <!-- START PAGE -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <!-- <div class="card-header">
                        <h5 class="mb-0">Contact Information</h5>
                    </div> -->
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="on">
                            <div class="form-group">
                                <label for="projTitle">Project Title</label>
                                <input type="text" class="form-control" id="projTitle" placeholder="">
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Does your project include international travel?</label>
                                <div class="row question-row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q1" id="yesResp1"
                                            value="yes">
                                        <label class="form-check-label" for="yesResp1">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q1" id="noResp1" value="no">
                                        <label class="form-check-label" for="noResp1">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Does your project include community-based research?</label>
                                <div class="row question-row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q2" id="yesResp2"
                                            value="yes">
                                        <label class="form-check-label" for="yesResp2">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q2" id="noResp2" value="no">
                                        <label class="form-check-label" for="noResp2">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Does your research involve work in LGBTQ studies?</label>
                                <div class="row question-row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q3" id="yesResp3"
                                            value="yes">
                                        <label class="form-check-label" for="yesResp3">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q3" id="noResp3" value="no">
                                        <label class="form-check-label" for="noResp3">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Are you in the Burch Program?</label>
                                <div class="row question-row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q4" id="yesResp4"
                                            value="yes">
                                        <label class="form-check-label" for="yesResp4">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="q4" id="noResp4" value="no">
                                        <label class="form-check-label" for="noResp4">No</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- <div class="col-sm-2 float-left pl-0 py-5">
                <a style="width: 75%;   " class="btn btn-primary btn-sm align-self-center float-left" href="#"
                    role="button" target="_blank">Back</a>
            </div> -->
            <div class="col-sm-2 float-right pr-0 py-5">
                <a style="width: 75%;" class="btn btn-primary btn-sm align-self-center float-right" href="#"
                    role="button" target="_blank">Continue</a>
            </div>
        </div>
    </div>
</body>

</html>
