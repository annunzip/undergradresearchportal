<!DOCTYPE html>
<html>

<head>
    <title>Unauthenticated View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <!-- HEADER -->
    <div id="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <img id="header-logo" src="header-img.png">
                </div>
                <div id="header-title" class="col-sm-6 text-center">
                    Summer Undergraduate Research Application
                </div>
                <div class="col-sm-3">
                    <div id="header-login" class="card card-body bg-light text-center">
                        <p id="header-login-text">You are not logged in.</p><br>
                        <a class="btn btn-primary btn-sm align-self-center" href="#" role="button"
                            target="_blank">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END HEADER -->

    <!-- START PAGE -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center p-2">Please login to use the application portal.
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Select a View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td><button onclick="toStudent()">Student</button>
                                            <script>
                                                function toStudent() {
                                                    location.replace("student_view_1.html")
                                                }
                                            </script>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td><button onclick="toFaculty()">Faculty</button>
                                            <script>
                                                function toFaculty() {
                                                    location.replace("faculty_view.html")
                                                }
                                            </script>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td><button onclick="toAdmin()">Admin</button>
                                            <script>
                                                function toAdmin() {
                                                    location.replace("admin_view_1.html")
                                                }
                                            </script>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td><button onclick="toReviewer()">Reviewer</button>
                                            <script>
                                                function toReviewer() {
                                                    location.replace("reviewer_view.html")
                                                }
                                            </script>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
