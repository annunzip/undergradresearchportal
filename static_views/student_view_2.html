<!DOCTYPE html>
<html>

<head>
    <title>Application View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bree+Serif&display=swap');

        #header {
            background-color: #56a0d3;
            padding: 10px;
            font-family: "Bree Serif", "Droid Serif", Arial, serif;
            margin-bottom: 40px;
        }

        #header-logo {
            height: 50px;
        }

        #header-title {
            font-size: 40px;
            color: white;
        }

        #header-login {
            width: 75%;
            padding: .8rem;
        }

        #header-login-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .btn {
            width: 50%;
            box-shadow: 2px 2px 2px #c0c0c0;
        }

        .btn-primary {
            color: #fff;
            background-color: #337ab7;
        }

        body {
            background-color: lightgrey;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
        }

        label,
        h5 {
            font-weight: bold;
        }

        .file-name {
            /* display: inline; */
        }
    </style>

    <!-- HEADER -->
    <div id="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <img id="header-logo" src="header-img.png">
                </div>
                <div id="header-title" class="col-sm-6 text-center">
                    Summer Undergraduate Research Application
                </div>
                <div class="col-sm-3">
                    <div id="header-login" class="card card-body bg-light text-center">
                        <p id="header-login-text">You are logged in as:<br><b>reesb</b></p>
                        <a class="btn btn-primary btn-sm align-self-center" href="#" role="button"
                            target="_blank">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://our.unc.edu/surf">SURF</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script>
        $(".nav-link").hover(function () {
            $(this).parent().css("background-color", "#CDCDCD");
        }, function () {
            $(this).parent().css("background-color", "#56a0d3");
        })
    </script>
    <!-- END HEADER -->

    <!-- START PAGE -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Contact Information</h5>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="on">
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">First name</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="e.g John">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Middle initial</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="e.g T.">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Last name</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="e.g Smith">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">PID</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="123456789">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Email</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="example@unc.edu">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-header">Supporting Documents</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label form-control-label">Proposal</label>
                                <label class="btn btn-primary btn-sm col-lg-4 mx-auto">Choose File
                                    <input required type="file" class="form-control-file" style="display: none"
                                        id="proposal">
                                </label>
                            </div>
                            <div class="form-group row">
                                <label style="white-space: nowrap;"
                                    class="col-lg-4 col-form-label form-control-label">Official Transcript</label>
                                <label class="btn btn-primary btn-sm col-lg-4 mx-auto">Choose File
                                    <input required type="file" class="form-control-file" style="display: none"
                                        id="proposal">
                                </label>
                            </div>
                            <script>
                                $(".form-control-file").on("change", function () {
                                    var fileName = $(this).val().split("\\").pop();
                                    $("#file-names").append("<p class=\"file-name mb-0\">" + fileName + "</p>");
                                });
                            </script>
                        </form>
                    </div>
                </div>
                <div id="file-names">
                    <!-- <p class="file-name"></p> -->
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-header">Faculty Advisor</h5>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="on">
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Full Name</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="e.g John Smith">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label form-control-label">Email</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="example@unc.edu">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-5 form-control-label">Academic Department</label>
                                <div class="col-lg-7">
                                    <input required class="form-control" type="text" placeholder="e.g Biology">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="col-sm-2 float-left pl-0 py-5">
                <a style="width: 75%;   " class="btn btn-primary btn-sm align-self-center float-left" href="#"
                    role="button" target="_blank">Back</a>
            </div>
            <div class="col-sm-2 float-right pr-0 py-5">
                <a style="width: 75%;" class="btn btn-primary btn-sm align-self-center float-right" href="#"
                    role="button" target="_blank">Submit</a>
            </div>
        </div>
    </div>
</body>

</html>
